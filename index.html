<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .maintenance-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #4a6cf7;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #4a5568;
        }
        
        .progress-container {
            background-color: #e2e8f0;
            border-radius: 50px;
            height: 10px;
            margin: 30px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 65%;
            background: linear-gradient(90deg, #4a6cf7, #6a8cff);
            border-radius: 50px;
            animation: progressAnimation 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes progressAnimation {
            0% { width: 65%; }
            100% { width: 68%; }
        }
        
        .countdown {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
            color: #4a6cf7;
        }
        
        .contact {
            margin-top: 25px;
            font-style: italic;
            color: #718096;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">ðŸ”§</div>
        <h1>Under Maintenance</h1>
        <p>We're currently performing some maintenance on our website. We'll be back up and running in no time. Thank you for your patience.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="countdown" id="countdown">Estimated time: About 24 hours</div>
        
        <p class="contact"></p>
    </div>

    <script>
        // Simple countdown animation
        let minutes = 120;
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            const hours = Math.floor(minutes / 60);
            const remainingMinutes = minutes % 60;
            
            countdownElement.textContent = `Estimated time: ${hours}h ${remainingMinutes}m`;
            
            if (minutes > 0) {
                minutes--;
                setTimeout(updateCountdown, 60000); // Update every minute
            } else {
                countdownElement.textContent = "Maintenance complete! Refreshing soon...";
            }
        }
        
        // Start the countdown
        updateCountdown();
    </script>
</body>
</html>
